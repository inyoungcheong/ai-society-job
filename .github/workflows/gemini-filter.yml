name: Gemini AI & Society Filter

on:
  schedule:
    # ë§¤ì£¼ í™”/ê¸ˆ ì˜¤ì „ 9ì‹œ UTC (KST ì˜¤í›„ 6ì‹œ)
    - cron: '0 9 * * 2,5'
  workflow_dispatch:
  push:
    paths:
      - 'gemini_filter.py'
      - '.github/workflows/ajo-gemini-filter.yml'

permissions:
  contents: write
  actions: read

jobs:
  gemini-filter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv google-generativeai

    - name: Run Gemini-enhanced AI & Society filter
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python gemini_filter.py

    - name: Check result file
      run: |
        if [ -f "ajo_gemini_jobs.json" ]; then
          echo "âœ… Gemini-filtered job file created"
          echo "ğŸ“Š Size: $(du -h ajo_gemini_jobs.json | cut -f1)"
          echo "ğŸ”¢ Job count: $(python -c "import json; print(len(json.load(open('ajo_gemini_jobs.json'))['jobs']))")"
        else
          echo "âŒ ajo_gemini_jobs.json not found!"
          exit 1
        fi

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git pull origin main --rebase
        git add ajo_gemini_jobs.json
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ”„ Update Gemini AI & Society filtered data: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push origin main
        else
          echo "No changes to commit"
