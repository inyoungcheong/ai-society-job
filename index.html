<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Society Job Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        select, input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .jobs-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .jobs-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .jobs-header h3 {
            margin-bottom: 10px;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .job-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .job-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .job-item:hover {
            background: #f8f9fa;
        }

        .job-item:last-child {
            border-bottom: none;
        }

        .job-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 15px;
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .job-company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .job-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .job-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag.faculty { background: #e8f5e8; color: #2e7d2e; }
        .tag.industry { background: #fff3e0; color: #f57c00; }
        .tag.nonprofit { background: #fce4ec; color: #c2185b; }

        .relevance-score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .job-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .job-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI & Society Job Leaderboard</h1>
            <p>Faculty, Industry & Non-profit positions in AI policy, law, and societal impacts</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-jobs">--</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="faculty-jobs">--</div>
                <div class="stat-label">Faculty Positions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="industry-jobs">--</div>
                <div class="stat-label">Industry Roles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-today">--</div>
                <div class="stat-label">New Today</div>
            </div>
        </div>

        <div class="filters">
            <h3>üîç Filter Jobs</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="job-type">Job Type</label>
                    <select id="job-type">
                        <option value="all">All Types</option>
                        <option value="faculty">Faculty</option>
                        <option value="industry">Industry</option>
                        <option value="nonprofit">Non-profit</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="all">All Categories</option>
                        <option value="law">Law</option>
                        <option value="policy">Policy</option>
                        <option value="cs">Computer Science</option>
                        <option value="ischool">iSchool</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Remote, California">
                </div>
                <div class="filter-group">
                    <label for="keyword">Keywords</label>
                    <input type="text" id="keyword" placeholder="e.g., machine learning, ethics">
                </div>
                <div class="filter-group">
                    <button class="search-btn" onclick="applyFilters()">Search</button>
                </div>
            </div>
        </div>

        <div class="jobs-container">
            <div class="jobs-header">
                <h3>üìã Job Listings</h3>
                <div class="sort-options">
                    <button class="sort-btn active" onclick="sortJobs('relevance')">Relevance</button>
                    <button class="sort-btn" onclick="sortJobs('date')">Date</button>
                    <button class="sort-btn" onclick="sortJobs('company')">Company</button>
                </div>
            </div>
            
            <div class="job-list" id="job-list">
                <div class="loading">
                    <p>üîÑ Loading jobs...</p>
                </div>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="last-update">--</span>
        </div>
    </div>

    <script>
        let allJobs = [];
        let filteredJobs = [];
        let currentSort = 'relevance';

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadJobs() {
            try {
                // GitHub PagesÏóêÏÑú JSON ÌååÏùº Î°úÎìú
                const response = await fetch('data/jobs.json');
                const data = await response.json();
                
                allJobs = data.jobs || [];
                updateStats(data.stats || {});
                updateLastUpdate(data.last_update || new Date().toISOString());
                
                filteredJobs = [...allJobs];
                renderJobs();
            } catch (error) {
                console.error('Error loading jobs:', error);
                // Îç∞Î™® Îç∞Ïù¥ÌÑ∞Î°ú fallback
                loadDemoData();
            }
        }

        // Îç∞Î™® Îç∞Ïù¥ÌÑ∞ (Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Îïå)
        function loadDemoData() {
            allJobs = [
                {
                    title: "AI Ethics Researcher",
                    company: "Stanford HAI",
                    location: "Stanford, CA",
                    job_type: "faculty",
                    category: "cs",
                    description: "Research position focusing on AI ethics and societal impact...",
                    posting_date: "2025-07-20",
                    deadline: "2025-09-15",
                    source_url: "https://example.com/job1",
                    relevance_score: 95,
                    tags: ["AI Ethics", "Research", "Faculty"]
                },
                {
                    title: "AI Policy Analyst",
                    company: "Google",
                    location: "Washington, DC",
                    job_type: "industry",
                    category: "policy",
                    description: "Analyze AI policy implications for technology development...",
                    posting_date: "2025-07-19",
                    deadline: null,
                    source_url: "https://example.com/job2",
                    relevance_score: 88,
                    tags: ["Policy", "Analysis", "Industry"]
                },
                {
                    title: "Technology Law Professor",
                    company: "UC Berkeley Law",
                    location: "Berkeley, CA",
                    job_type: "faculty",
                    category: "law",
                    description: "Tenure-track position in technology law with focus on AI regulation...",
                    posting_date: "2025-07-18",
                    deadline: "2025-10-01",
                    source_url: "https://example.com/job3",
                    relevance_score: 92,
                    tags: ["Law", "Technology", "Tenure Track"]
                }
            ];

            updateStats({
                total: 3,
                faculty: 2,
                industry: 1,
                nonprofit: 0,
                new_today: 1
            });
            
            updateLastUpdate("2025-07-24T02:00:00Z");
            filteredJobs = [...allJobs];
            renderJobs();
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats(stats) {
            document.getElementById('total-jobs').textContent = stats.total || 0;
            document.getElementById('faculty-jobs').textContent = stats.faculty || 0;
            document.getElementById('industry-jobs').textContent = stats.industry || 0;
            document.getElementById('new-today').textContent = stats.new_today || 0;
        }

        // ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
        function updateLastUpdate(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('last-update').textContent = date.toLocaleString('ko-KR');
        }

        // Ï±ÑÏö©Í≥µÍ≥† Î†åÎçîÎßÅ
        function renderJobs() {
            const jobList = document.getElementById('job-list');
            
            if (filteredJobs.length === 0) {
                jobList.innerHTML = '<div class="no-results">Í≤ÄÏÉâ Ï°∞Í±¥Ïóê ÎßûÎäî Ï±ÑÏö©Í≥µÍ≥†Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            const jobsHTML = filteredJobs.map(job => `
                <div class="job-item">
                    <div class="job-header">
                        <div class="job-info">
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">${job.company}</div>
                            <div class="job-meta">
                                <span>üìç ${job.location || 'Location TBD'}</span>
                                <span>üìÖ ${new Date(job.posting_date).toLocaleDateString('ko-KR')}</span>
                                ${job.deadline ? `<span>‚è∞ ${new Date(job.deadline).toLocaleDateString('ko-KR')}</span>` : ''}
                            </div>
                            <div class="job-tags">
                                <span class="tag ${job.job_type}">${job.job_type}</span>
                                <span class="tag">${job.category}</span>
                                ${job.tags ? job.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                            </div>
                        </div>
                        <div class="relevance-score">${job.relevance_score}%</div>
                    </div>
                </div>
            `).join('');

            jobList.innerHTML = jobsHTML;
        }

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilters() {
            const jobType = document.getElementById('job-type').value;
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value.toLowerCase();
            const keyword = document.getElementById('keyword').value.toLowerCase();

            filteredJobs = allJobs.filter(job => {
                return (jobType === 'all' || job.job_type === jobType) &&
                       (category === 'all' || job.category === category) &&
                       (location === '' || job.location.toLowerCase().includes(location)) &&
                       (keyword === '' || 
                        job.title.toLowerCase().includes(keyword) ||
                        job.description.toLowerCase().includes(keyword) ||
                        job.company.toLowerCase().includes(keyword));
            });

            sortJobs(currentSort);
        }

        // Ï†ïÎ†¨
        function sortJobs(type) {
            currentSort = type;
            
            // Ï†ïÎ†¨ Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            switch(type) {
                case 'relevance':
                    filteredJobs.sort((a, b) => b.relevance_score - a.relevance_score);
                    break;
                case 'date':
                    filteredJobs.sort((a, b) => new Date(b.posting_date) - new Date(a.posting_date));
                    break;
                case 'company':
                    filteredJobs.sort((a, b) => a.company.localeCompare(b.company));
                    break;
            }

            renderJobs();
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ïã§Ìñâ
        window.addEventListener('load', loadJobs);
    </script>
</body>
</html>
